<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youth com | Seller orders</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/base_logo02.png}" />
    <link rel="stylesheet" th:href="@{/css/generics.css}" type="text/css" />
    <link
      rel="stylesheet"
      th:href="@{/css/panel_generics.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_dashboard.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_sellers.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_responsive.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/seller_orders.css}"
      type="text/css"
    />

    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/generics.css}" type="text/css" />
    <link
      rel="stylesheet"
      th:href="@{/css/nav_mobile_slider.css}"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/blogpost.css}" type="text/css" />
    <link
      rel="stylesheet"
      th:href="@{/css/main_responsive_mobile.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/main_responsive_tab_ss.css}"
      type="text/css"
    />
  </head>
  <body>
    <!-- floating contents -->
    <div class="email_modal_overlay">
      <div class="email_mainbox">
        <button class="exit_emailbox">
          <img th:src="@{/svg/cross.svg}" alt="exit" />
        </button>
        <form>
          <!-- Email input -->
          <div class="input_text_box gen_box_shadow">
            <input
              type="email"
              value="admin@gmail.com"
              class="form_email input_text"
              readonly
            />
          </div>

          <div class="form_textbox_field input_text_box gen_box_shadow">
            <textarea
              type="text"
              class="input_text"
              placeholder="Your mail goes here"
            ></textarea>
          </div>

          <button
            type="submit"
            value="Log In"
            class="submit_button submit_button_emailsend gen_box_shadow"
          >
            <img th:src="@{/svg/send.svg}" alt="send" />
          </button>
        </form>
      </div>
    </div>

    <div class="overlay">
      <div class="navigation_mobile_slider">
        <button class="exit_mobile_navigation_slider">
          <img th:src="@{/svg/cross.svg}" alt="exit" />
        </button>
        <nav class="navigation">
          <h1 class="admin_heading">
            Sel<span class="colorlightblue">ler</span>
          </h1>
          
          <a th:href="@{/seller/seller_products}" class="admin_main_button02">
            <img th:src="@{/svg/product.svg }" />
            <span>Products</span>
          </a>
          <a th:href="@{/seller/seller_orders}" class="admin_main_button03">
            <img th:src="@{/svg/deal.svg }" />
            <span>Orders</span>
          </a>
          <a
            th:href="@{/seller/seller_post_management}"
            class="admin_main_button05"
          >
            <img th:src="@{/svg/forum.svg }" />
            <span>Post Mang.</span>
          </a>
          <a th:href="@{/seller/seller_settings}" class="admin_main_button06">
            <img th:src="@{/svg/settings.svg }" />
            <span>Profile</span>
          </a>
        </nav>
      </div>
    </div>

    <!-- Header portion -->
    <header>
      <div class="topbar_box">
        <div class="topbar header_primary_section">
          <a th:href="@{/index}" class="base_logo_link">
            <img
              th:src="@{/images/base_logo02.png}"
              alt="main-logo"
              height="40"
              width="40"
            />
            <img
              th:src="@{/images/name_site2.png}"
              alt="youth_com."
              height="45"
            />
          </a>

          <div class="user_essn">
            <div class="user_profile gen_box_shadow">
              <!--  
              <div sec:authorize="isAuthenticated()"></div>
              -->
              <div sec:authorize="isAuthenticated()">
                <img
                  class="user_profile_img"
                  th:src="@{'/uploads/' + ${username} + '/'
                	+ ${username} + '.jpg'}"
                  alt="user_profile"
                />
              </div>

              <div sec:authorize="!isAuthenticated()">
                <img
                  class="user_profile_img"
                  th:src="@{/images/anonymous.png}"
                  alt="user_profile"
                />
              </div>

              <span
                sec:authentication="principal.username"
                sec:authorize="isAuthenticated()"
              ></span>
              <span sec:authorize="!isAuthenticated()">User</span>

              <div class="profile_logout">
                <!-- <div th:if="${param.logout}">-->
                <div sec:authorize="isAuthenticated()">
                  <a class="view_profile" th:href="@{/user/user_profile}"
                    >View profile</a
                  >
                  <a class="logout" th:href="@{/logout}">Logout</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                  <a class="login" th:href="@{/login}">Login</a>
                </div>
              </div>
            </div>
            <div class="bell_cart">
              <button class="menu_button">
                <img th:src="@{/svg/menu_hamburgar.svg}" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="admin_main">
        <div class="admin_main_sidebar gen_box_shadow">
          <h1 class="admin_heading">
            Sel<span class="colorlightblue">ler</span>
          </h1>
          <a th:href="@{/seller/seller_products}" class="admin_main_button02">
            <img th:src="@{/svg/product.svg }" />
            <span>Products</span>
          </a>
          <a th:href="@{/seller/seller_orders}" class="admin_main_button03">
            <img th:src="@{/svg/deal.svg }" />
            <span>Orders</span>
          </a>
          <a
            th:href="@{/seller/seller_post_management}"
            class="admin_main_button05"
          >
            <img th:src="@{/svg/forum.svg }" />
            <span>Post Mang.</span>
          </a>
          <a th:href="@{/seller/seller_settings}" class="admin_main_button06">
            <img th:src="@{/svg/settings.svg }" />
            <span>Profile</span>
          </a>
        </div>

        <div class="seller_list dashboard_main">
          <h1 class="seller_requests">Pending Orders</h1>
          <div class="seller_request_container">
            <div class="seller_data gen_box_shadow" th:each="l : ${pendinglist}">
              <img
                th:src="@{'/uploads/' + ${l.sellername} + '/' + ${l.productno} + '/'
               				 + ${l.productno} + '.jpg'}"
                alt="seller_img"
                height="50"
                width="50"
              />
              <p>Name <span th:text="${l.username}"></span></p>
              <!-- <p>Email <span th:text="${l.useremail}"></span></p> -->
              <p>Address <span th:text="${l.useraddress}"></span></p>
              <p>
                Product
                <span
                  th:text="${l.productname}"></span
                >
              </p>
              <p>Quantity <span th:text="${l.quantity}"></span></p>
              <div class="seller_approval_decision_buttons">
                <p>Delivered otp</p>
                <form 
					th:action="@{/seller/seller_orders}"
        	  		th:object="${orderconfirm}"
        	  		method="POST">
        	  		
        	  		<select
             		 th:field="*{id}"
              		name="id"
              		id="category_select"
              		class="input_text_box gen_box_shadow"
              		style="background: transparent; width: 0px; height:0px; opacity:0;"
            		>
              		<option th:value="${l.id}" th:text="${l.id}" selected></option>
            		</select>
            		
            		<select
             		 th:field="*{username}"
              		name="username"
              		id="category_select"
              		class="input_text_box gen_box_shadow"
              		style="background: transparent; width: 0px; height:0px;  opacity:0;"
            		>
              		<option th:value="${l.username}" th:text="${l.username}" selected></option>
            		</select>
            		
                  <div class="input_text_box gen_box_shadow">
                    <input
                      type="text"
                      th:field="*{otp}" name="otp"
                      class="form_email input_text"
                    />
                  </div>
                  <div class="button">
                    <button class="approve" type="submit">
                      <img th:src="@{/svg/tick.svg}" alt="approve" />
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </main>

    <!-- JavaScript link -->
    <!-- CDN's -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/f7953d3d50.js"
      crossorigin="anonymous"
    ></script>

    <script th:src="@{/js/main_script.js}" type="text/javascript"></script>
    <script
      th:src="@{/js/nav_mobile_slider.js}"
      type="text/javascript"
    ></script>
    <script
      th:src="@{/js/admin_seller_generic.js}"
      type="text/javascript"
    ></script>
  </body>
</html>
