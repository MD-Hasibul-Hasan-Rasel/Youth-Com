<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youth com | Seller Products</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/base_logo02.png}" />
    <link rel="stylesheet" th:href="@{/css/generics.css}" type="text/css" />
    <link
      rel="stylesheet"
      th:href="@{/css/seller_generic.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/seller_products.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/seller_post_management.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_dashboard.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_sellers.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_reports.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_post_management.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_forum_management.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_responsive.css}"
      type="text/css"
    />

    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css" />
    <link
      rel="stylesheet"
      th:href="@{/css/nav_mobile_slider.css}"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/blogpost.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/registration.css}" type="text/css" />
    <link
      rel="stylesheet"
      th:href="@{/css/main_responsive_mobile.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/main_responsive_tab_ss.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/panel_generics.css}"
      type="text/css"
    />
  </head>
  <body>
    <!-- Thymeleaf included 
    <div th:if="${session.message}" class="registration_result">
      <div class="alert alert-info" th:text="${session.message}"></div>
    </div>-->

    <!-- floating contents -->
    <div class="email_modal_overlay">
      <div class="email_mainbox">
        <button class="exit_emailbox">
          <img th:src="@{/svg/cross.svg}" alt="exit" />
        </button>
        <form>
          <!-- Email input -->
          <div class="input_text_box gen_box_shadow">
            <input
              type="email"
              value="admin@gmail.com"
              class="form_email input_text"
              readonly
            />
          </div>

          <div class="form_textbox_field input_text_box gen_box_shadow">
            <textarea
              type="text"
              class="input_text"
              placeholder="Your mail goes here"
            ></textarea>
          </div>

          <button
            type="submit"
            value="Log In"
            class="submit_button submit_button_emailsend gen_box_shadow"
          >
            <img th:src="@{/svg/send.svg}" alt="send" />
          </button>
        </form>
      </div>
    </div>

    <div class="overlay">
      <div class="navigation_mobile_slider">
        <button class="exit_mobile_navigation_slider">
          <img th:src="@{/svg/cross.svg}" alt="exit" />
        </button>
        <nav class="navigation">
          <h1 class="admin_heading">
            Sel<span class="colorlightblue">ler</span>
          </h1>
          <a th:href="@{/seller/seller_products}" class="admin_main_button02">
            <img th:src="@{/svg/product.svg }" />
            <span>Products</span>
          </a>
          <a th:href="@{/seller/seller_orders}" class="admin_main_button03">
            <img th:src="@{/svg/deal.svg }" />
            <span>Orders</span>
          </a>
          <a
            th:href="@{/seller/seller_post_management}"
            class="admin_main_button05"
          >
            <img th:src="@{/svg/forum.svg }" />
            <span>Post Mang.</span>
          </a>
          <a th:href="@{/seller/seller_settings}" class="admin_main_button06">
            <img th:src="@{/svg/settings.svg }" />
            <span>Profile</span>
          </a>
        </nav>
      </div>
    </div>

    <!-- Header portion -->
    <header>
      <div class="topbar_box">
        <div class="topbar header_primary_section">
          <a th:href="@{/index}" class="base_logo_link">
            <img
              th:src="@{/images/base_logo02.png}"
              alt="main-logo"
              height="40"
              width="40"
            />
            <img
              th:src="@{/images/name_site2.png}"
              alt="youth_com."
              height="45"
            />
          </a>

          <div class="user_essn">
            <div class="user_profile gen_box_shadow">
              <div sec:authorize="isAuthenticated()">
                <img
                  class="user_profile_img"
                  th:src="@{'/uploads/' + ${username} + '/'
                	+ ${username} + '.jpg'}"
                  alt="user_profile"
                />
              </div>

              <div sec:authorize="!isAuthenticated()">
                <img
                  class="user_profile_img"
                  th:src="@{/images/anonymous.png}"
                  alt="user_profile"
                />
              </div>

              <span
                sec:authentication="principal.username"
                sec:authorize="isAuthenticated()"
              ></span>
              <span sec:authorize="!isAuthenticated()">User</span>

              <div class="profile_logout">
                <div sec:authorize="isAuthenticated()">
                <!-- <a class="view_profile" href="#">View profile</a>-->
                  <a class="logout" th:href="@{/logout}">Logout</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                  <a class="login" th:href="@{/login}">Login</a>
                </div>
              </div>
            </div>

            <div class="bell_cart">
              <button class="menu_button">
                <img th:src="@{/svg/menu_hamburgar.svg}" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="admin_main">
        <div class="admin_main_sidebar gen_box_shadow">
          <h1 class="admin_heading">
            Sel<span class="colorlightblue">ler</span>
          </h1>
          <a th:href="@{/seller/seller_products}" class="admin_main_button02">
            <img th:src="@{/svg/product.svg }" />
            <span>Products</span>
          </a>
          <a th:href="@{/seller/seller_orders}" class="admin_main_button03">
            <img th:src="@{/svg/deal.svg }" />
            <span>Orders</span>
          </a>
          <a
            th:href="@{/seller/seller_post_management}"
            class="admin_main_button05"
          >
            <img th:src="@{/svg/forum.svg }" />
            <span>Post Mang.</span>
          </a>
          <a th:href="@{/seller/seller_settings}" class="admin_main_button06">
            <img th:src="@{/svg/settings.svg }" />
            <span>Profile</span>
          </a>
        </div>

        <div class="seller_list dashboard_main">
          <!-- product 01 -->
          <div th:if="${size==0}" style="margin-left: 1rem; font-size: 1.5rem">
            <p>No product available</p>
          </div>

          <div th:if="${size > 0}">
            <div class="product01" th:each="pr1 : ${products}">
              <h1 class="seller_requests">Your Product</h1>
              <div class="prev_posts">
                <div class="post_box gen_box_shadow">
                  <img
                    th:src="@{'/uploads/' + ${pr1.username} + '/' + ${pr1.productno} + '/'
               				 + ${pr1.productno} + '.jpg'}"
                    alt="primg"
                    height="100"
                    width="100"
                  />
                  <h2 class="product_heading" th:text="${pr1.productname}"></h2>
                  <br />
                  <p class="prev_post_message" th:text="${pr1.price}" style="display: inline-block;
                  margin-right: 2rem;"></p>
                  <p class="prev_post_message" th:text="${pr1.offer}" style="display: inline-block;">
                  </p>
                  <br /><br />
                  <p class="prev_post_message" th:text="${pr1.description}"></p>
                </div>

                <!-- -->
                <div th:if="${size>0}">
                  <a
                    style="
                      font-size: 1.5rem;
                      height: fit-content !important;
                      width: fit-content !important;
                      padding: 1rem 3rem !important;
                      display: flex !important;
                      justify-content: center !important;
                      color: #fff !important;
                      cursor: pointer;
                    "
                    class="submit_button submit_button_emailsend gen_box_shadow"
                    th:href="@{/deleteProduct(productId=${pr1.id})}"
                    >Delete</a
                  >
                </div>
              </div>
              <P style="color: #777; font-size:1.3rem; margin: 0 1rem;">Please! delete your current product in order to create a new one.</P>
            </div>
          </div>

          <h1 class="seller_requests" th:if="${size==0}">Update product</h1>
          <form
            th:action="@{/seller/seller_products}"
            th:object="${product}"
            method="POST"
            enctype="multipart/form-data"
            th:if="${size==0}"
          >
            <select
              th:field="*{username}"
              name="username"
              id="category_select"
              class="input_text_box gen_box_shadow"
              style="opacity: 0 !important; height: 1px !important"
              required
            >
              <option th:value="${username}" selected></option>
            </select>

            <select
              th:field="*{productno}"
              name="productno"
              id="category_select"
              class="input_text_box gen_box_shadow"
              required
            >
              <option th:value="1" th:text="Product" ></option>
            </select>

            <!-- <div class="input_text_box gen_box_shadow">
          		<input
            	type="text"
            	th:field="*{username}"
            	name="username"
            	class="form_username input_text"
            	required
          		/>
        	</div>-->

            <div class="file_box">
              <label class="file_label" for=" ">Please upload your image </label
              ><img
                id="target"
                height="100"
                width="100"
                class="uploaded_image gen_box_shadow"
              />
              <div class="file_upload_box gen_box_shadow">
                <input
                  type="file"
                  class="form_password_retype input_text gen_box_shadow image_file_upload"
                  accept="image/*"
                  name="image"
                  id="file"
                  onchange="putImage()"
                  required
                />
                <img th:src="@{/svg/upload_image.svg}" alt="image uplaod" />
              </div>
            </div>

            <div class="input_text_box gen_box_shadow">
              <input
                type="text"
                class="input_text"
                placeholder="Product title"
                th:field="*{productname}"
                name="productname"
                required
              />
            </div>
            
            <div class="input_text_box gen_box_shadow">
              <input
                type="text"
                class="input_text"
                placeholder="Price"
                th:field="*{price}"
                name="price"
                required
              />
            </div>
            
            <div class="input_text_box gen_box_shadow">
              <input
                type="text"
                class="input_text"
                placeholder="Product offer exm. -5%"
                th:field="*{offer}"
                name="offer"
                required
              />
            </div>

            <div class="form_textbox_field input_text_box gen_box_shadow">
              <textarea
                type="text"
                class="input_text"
                placeholder="Your product detail goes here"
                th:field="*{description}"
                name="description"
                required
              ></textarea>
            </div>

            <button
              type="submit"
              value="update product"
              class="submit_button submit_button_emailsend gen_box_shadow"
            >
              <img th:src="@{/svg/send.svg}" alt="send" class="post_new" />
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- JavaScript link -->
    <script th:src="@{/js/main_script.js}" type="text/javascript"></script>
    <script
      th:src="@{/js/nav_mobile_slider.js}"
      type="text/javascript"
    ></script>
    <script
      th:src="@{/js/admin_seller_generic.js}"
      type="text/javascript"
    ></script>
    <script th:src="@{/js/generics.js}"></script>
    <!-- CDN's -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/f7953d3d50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
