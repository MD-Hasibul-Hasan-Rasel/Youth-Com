<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youth com | UserProfile</title>
    <link rel="icon" type="image/x-icon" href="images/base_logo02.png" />
    <!-- Latest compiled and minified CSS Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Font awesome CDN -->
    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/login_responsive.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/generics.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/registration.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/profile.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/admin_sellers.css}" type="text/css" />
  </head>
  <body>
    <!-- floating contents -->
    <div class="email_modal_overlay">
      <div class="email_mainbox">
        <button class="exit_emailbox">
          <img th:src="@{/svg/cross.svg}" alt="exit" />
        </button>
        <form>
          <!-- Email input -->
          <div class="input_text_box gen_box_shadow">
            <input
              type="text"
              name="username"
              placeholder="username"
              class="form_email input_text"
              readonly
            />
          </div>
          <div class="input_text_box gen_box_shadow">
            <input
              type="number"
              name="phone"
              placeholder="phone"
              class="form_email input_text"
              readonly
            />
          </div>
          <div class="input_text_box gen_box_shadow">
            <input
              type="text"
              name="password"
              placeholder="password"
              class="form_email input_text"
              readonly
            />
          </div>

          <button
            type="submit"
            value="update"
            class="submit_button submit_button_emailsend gen_box_shadow"
          >
            update
            <!-- <img src="svg/send.svg" alt="send" /> -->
          </button>
        </form>
      </div>
    </div>

    <div class="registration_box gen_box_shadow">
      <div class="topportion_reg">
        <a th:href="@{/index}" class="base_logo_link">
          <img
          th:src="@{/images/base_logo02.png}"
            alt="main-logo"
            height="45"
            width="45"
          />
          <img th:src="@{/images/name_site2.png}" alt="youth_com." height="50" />
        </a>
        <h1 class="user_login_heading">
          User<span class="colorlightblue">Profile</span>
        </h1>
      </div>
      <div class="user_details" th:each="user : ${userdata}">
      <!-- <div class="user_details"> -->
        <img
        th:src="@{'/uploads/' + ${user.username} + '/'
        + ${user.username} + '.jpg'}"
          alt="user"
          class="user_image gen_box_shadow"
        />
        <p class="username">
          Username: &nbsp;<span class="username_value colorlightblue" th:text="${user.username}"
            ></span
          >
        </p>
        <!-- <p class="phone">
          Phone no: &nbsp;<span class="phone_value colorlightblue" th:text="${user.phone}"
            ></span
          >
        </p> -->
        <p class="email">
          Email: &nbsp;<span class="email_value colorlightblue" th:text="${user.email}">
            </span
          >
        </p>

        <button class="edit_profile_btn email_seller">Edit profile</button>
      </div>
      <div class="user_profile_recents">
        <h1 class="user_profile_recents_h1">Recent Activities</h1>
        <div class="recent_data">
          <div class="data gen_box_shadow">
            <img
            th:src="@{/images/red_dragon_headphone_small.jpg}"
              alt=""
              height="100"
            />
            <div class="product_name">Name</div>
            <div class="product_date">09 JULY, 2022</div>
            <div class="product_price">2200</div>
            <div class="status_buttons"></div>
              <!-- <a href="#" class="view_order order_buttons">View</a> -->
              <a href="#" class="cancel_order order_buttons">Cancel Order</a>
            </div>
          </div>      
        </div>

        <h1 class="user_profile_recents_h1 prev_h1">Previous purchases</h1>
        <div class="recent_data">


            <div class="data gen_box_shadow">
              <img
              th:src="@{/images/red_dragon_headphone_small.jpg}"
                alt=""
                height="100"
              />
              <div class="product_name">Name</div>
              <div class="product_date">09 JULY, 2022</div>
              <div class="product_price">2200</div>
              <div class="status_buttons"></div>
              <!-- <a href="#" class="view_order order_buttons">View</a> -->
              <!-- <a href="#" class="cancel_order order_buttons">Cancel Order</a> -->
          </div>

          
        </div>
      </div>
            
    </div>

    <script th:src="@{/js/admin_seller_generic.js}" type="text/javascript"></script>
  </body>
</html>
