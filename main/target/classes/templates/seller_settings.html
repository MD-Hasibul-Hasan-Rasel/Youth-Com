<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youth com | Seller Profile</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/base_logo02.png}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/generics.css}" type="text/css" />
    <link
      rel="stylesheet"
      th:href="@{/css/panel_generics.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_dashboard.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_sellers.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_reports.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_settings.css}"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/profile.css}" type="text/css" />
    <link
      rel="stylesheet"
      th:href="@{/css/nav_mobile_slider.css}"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/blogpost.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/registration.css}" type="text/css" />
    <link
      rel="stylesheet"
      th:href="@{/css/seller_settings.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_post_management.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_forum_management.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/admin_responsive.css}"
      type="text/css"
    />

    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/main_responsive_mobile.css}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/main_responsive_tab_ss.css}"
      type="text/css"
    />
  </head>
  <body>
    <!-- floating contents -->
    <div class="email_modal_overlay">
      <div class="email_mainbox">
        <button class="exit_emailbox">
          <img th:src="@{/svg/cross.svg}" alt="exit" />
        </button>
        <form>
          <!-- Email input -->
          <div class="input_text_box gen_box_shadow">
            <input
              type="text"
              name="username"
              placeholder="username"
              class="form_email input_text"
            />
          </div>
          <div class="input_text_box gen_box_shadow">
            <input
              type="number"
              name="phone"
              placeholder="phone"
              class="form_email input_text"
            />
          </div>
          <div class="input_text_box gen_box_shadow">
            <input
              type="text"
              name="password"
              placeholder="password"
              class="form_email input_text"
            />
          </div>

          <button
            type="submit"
            value="update"
            class="submit_button submit_button_emailsend gen_box_shadow"
          >
            update
            <!-- <img th:src="@{/svg/send.svg}" alt="send" /> -->
          </button>
        </form>
      </div>
    </div>

    <div class="overlay">
      <div class="navigation_mobile_slider">
        <button class="exit_mobile_navigation_slider">
          <img th:src="@{/svg/cross.svg}" alt="exit" />
        </button>
        <nav class="navigation">
          <h1 class="admin_heading">
            Sel<span class="colorlightblue">ler</span>
          </h1>
          <a th:href="@{/seller/seller_products}" class="admin_main_button02">
            <img th:src="@{/svg/product.svg }" />
            <span>Products</span>
          </a>
          <a th:href="@{/seller/seller_orders}" class="admin_main_button03">
            <img th:src="@{/svg/deal.svg }" />
            <span>Orders</span>
          </a>
          <a
            th:href="@{/seller/seller_post_management}"
            class="admin_main_button05"
          >
            <img th:src="@{/svg/forum.svg }" />
            <span>Post Mang.</span>
          </a>
          <a th:href="@{/seller/seller_settings}" class="admin_main_button06">
            <img th:src="@{/svg/settings.svg }" />
            <span>Profile</span>
          </a>
        </nav>
      </div>
    </div>

    <!-- Header portion -->
    <header>
      <div class="topbar_box">
        <div class="topbar header_primary_section">
          <a th:href="@{/index}" class="base_logo_link">
            <img
              th:src="@{/images/base_logo02.png}"
              alt="main-logo"
              height="40"
              width="40"
            />
            <img
              th:src="@{/images/name_site2.png}"
              alt="youth_com."
              height="45"
            />
          </a>

          <div class="user_essn">
            <div class="user_profile gen_box_shadow">
              <div sec:authorize="isAuthenticated()">
                <img
                  class="user_profile_img"
                  th:src="@{'/uploads/' + ${username} + '/'
                	+ ${username} + '.jpg'}"
                  alt="user_profile"
                />
              </div>

              <div sec:authorize="!isAuthenticated()">
                <img
                  class="user_profile_img"
                  th:src="@{/images/anonymous.png}"
                  alt="user_profile"
                />
              </div>

              <span
                sec:authentication="principal.username"
                sec:authorize="isAuthenticated()"
              ></span>
              <span sec:authorize="!isAuthenticated()">User</span>

              <div class="profile_logout">
                <div sec:authorize="isAuthenticated()">
                  <!-- <a class="view_profile" href="#">View profile</a>-->
                  <a class="logout" th:href="@{/logout}">Logout</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                  <a class="login" th:href="@{/login}">Login</a>
                </div>
              </div>
            </div>
            <!-- <h1 class="forum_heading">
              Ad<span class="colorlightblue">min</span>
            </h1> -->
            <div class="bell_cart">
              <button class="menu_button">
                <img th:src="@{/svg/menu_hamburgar.svg}" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="admin_main">
        <div class="admin_main_sidebar gen_box_shadow">
          <h1 class="admin_heading">
            Sel<span class="colorlightblue">ler</span>
          </h1>
          <a th:href="@{/seller/seller_products}" class="admin_main_button02">
            <img th:src="@{/svg/product.svg }" />
            <span>Products</span>
          </a>
          <a th:href="@{/seller/seller_orders}" class="admin_main_button03">
            <img th:src="@{/svg/deal.svg }" />
            <span>Orders</span>
          </a>
          <a
            th:href="@{/seller/seller_post_management}"
            class="admin_main_button05"
          >
            <img th:src="@{/svg/forum.svg }" />
            <span>Post Mang.</span>
          </a>
          <a th:href="@{/seller/seller_settings}" class="admin_main_button06">
            <img th:src="@{/svg/settings.svg }" />
            <span>Profile</span>
          </a>
        </div>

        <div class="seller_list dashboard_main">
          <div class="user_details" th:each="user : ${userdata}">
            <img
              th:src="@{'/uploads/' + ${user.username} + '/'
        				+ ${user.username} + '.jpg'}"
              alt="user"
              class="user_image gen_box_shadow"
            />
            <p class="username">
              Username: &nbsp;<span
                class="username_value colorlightblue"
                th:text="${user.username}"
              ></span>
            </p>
            <p class="email">
              Email: &nbsp;<span
                class="email_value colorlightblue"
                th:text="${user.email}"
              >
              </span>
            </p>
          </div>
        </div>

        <!-- <div class="homepage_settings"></div> -->
      </div>
    </main>

    <!-- JavaScript link -->
    <script th:src="@{/js/main_script.js}" type="text/javascript"></script>
    <script
      th:src="@{/js/nav_mobile_slider.js}"
      type="text/javascript"
    ></script>
    <script
      th:src="@{/js/admin_seller_generic.js}"
      type="text/javascript"
    ></script>
    <script th:src="@{/js/generics.js}"></script>
    <!-- CDN's -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/f7953d3d50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
