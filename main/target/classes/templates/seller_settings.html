    <link rel="stylesheet" href="css/admin_sellers.css" type="text/css" />
    <link rel="stylesheet" href="css/admin_reports.css" type="text/css" />
    <link rel="stylesheet" href="css/admin_settings.css" type="text/css" />

    <link rel="stylesheet" href="css/blogpost.css" type="text/css" />
    <link rel="stylesheet" href="css/registration.css" type="text/css" />
    <link rel="stylesheet" href="css/seller_settings.css" type="text/css" />
    <link
      rel="stylesheet"
      href="css/admin_post_management.css"
      type="text/css"

    <link

    <link

  <body>
    <!-- floating contents -->
    <div class="email_modal_overlay">
      <div class="email_mainbox">
        <button class="exit_emailbox">
          <img src="svg/cross.svg" alt="exit" />
        </button>
        <form>
          <!-- Email input -->
          <div class="input_text_box gen_box_shadow">
            <input
              type="text"
              name="username"
              placeholder="username"
              class="form_email input_text"
            />
          </div>
          <div class="input_text_box gen_box_shadow">
            <input
              type="number"
              name="phone"
              placeholder="phone"
              class="form_email input_text"
            />
          </div>
          <div class="input_text_box gen_box_shadow">
            <input
              type="text"
              name="password"
              placeholder="password"
              class="form_email input_text"
            />
          </div>

          <button
            type="submit"
            value="update"
            class="submit_button submit_button_emailsend gen_box_shadow"
          >
            update
            <!-- <img src="svg/send.svg" alt="send" /> -->
          </button>
        </form>
      </div>
    </div>

    <div class="overlay">
      <div class="navigation_mobile_slider">
        <button class="exit_mobile_navigation_slider">
          <img src="svg/cross.svg" alt="exit" />
        </button>
        <nav class="navigation">
          <h1 class="admin_heading">
            Sel<span class="colorlightblue">ler</span>
          </h1>
          <a href="" class="admin_main_button01">
            <img src="svg/dashboard1.svg " />
            <span>Dashboard</span>
          </a>
          <a href="" class="admin_main_button02">
            <img src="svg/product.svg " />
            <span>Products</span>
          </a>
          <a href="" class="admin_main_button03">
            <img src="svg/deal.svg " />
            <span>Orders</span>
          </a>
          <a href="" class="admin_main_button05">
            <img src="svg/forum.svg " />
            <span>Post Mang.</span>
          </a>
          <a href="" class="admin_main_button06">
            <img src="svg/settings.svg " />
            <span>Settings</span>
          </a>
        </nav>
      </div>
    </div>

    <!-- Header portion -->
    <header>
      <div class="topbar_box">
        <div class="topbar header_primary_section">
          <a href="index.html" class="base_logo_link">
            <img
              src="images/base_logo02.png"
              alt="main-logo"
              height="40"
              width="40"
            />
            <img src="images/name_site2.png" alt="youth_com." height="45" />
          </a>

          <div class="user_essn">
            <div class="user_profile gen_box_shadow">
              <img
                class="user_profile_img"
                src="images/anonymous.png"
                alt="user_profile"
              /><span><!--UserName-->Seller</span>
            </div>
            <!-- <h1 class="forum_heading">
              Ad<span class="colorlightblue">min</span>
            </h1> -->
            <div class="bell_cart">
              <button class="menu_button">
                <img src="svg/menu_hamburgar.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="admin_main">
        <div class="admin_main_sidebar gen_box_shadow">
          <h1 class="admin_heading">
            Sel<span class="colorlightblue">ler</span>
          </h1>
          <a href="" class="admin_main_button01">
            <img src="svg/dashboard1.svg " />
            <span>Dashboard</span>
          </a>
          <a href="" class="admin_main_button02">
            <img src="svg/product.svg " />
            <span>Products</span>
          </a>
          <a href="" class="admin_main_button03">
            <img src="svg/deal.svg " />
            <span>Orders</span>
          </a>
          <a href="" class="admin_main_button05">
            <img src="svg/forum.svg " />
            <span>Post Mang.</span>
          </a>
          <a href="" class="admin_main_button06">
            <img src="svg/settings.svg " />
            <span>Settings</span>
          </a>
        </div>

        <div class="seller_list dashboard_main">
          <div class="user_details">
            <img
              src="../Graphics_components/Light-Yagami-Death-Note.jpeg"
              alt="user"
              class="user_image gen_box_shadow"
            />
            <p class="username">
              Username: &nbsp;<span class="username_value colorlightblue"
                >Hasibul</span
              >
            </p>
            <p class="email">
              Email: &nbsp;<span class="email_value colorlightblue">
                testcase1@gmail.com</span
              >
            </p>
            <p class="phone">
              Phone no: &nbsp;<span class="phone_value colorlightblue"
                >0172315789</span
              >
            </p>

            <button class="edit_profile_btn email_seller">Edit profile</button>
          </div>
        </div>

        <!-- <div class="homepage_settings"></div> -->
      </div>
    </main>

    <!-- JavaScript link -->
    <script src="js/main_script.js" type="text/javascript"></script>
    <script src="js/nav_mobile_slider.js" type="text/javascript"></script>
    <script src="js/admin_seller_generic.js" type="text/javascript"></script>
    <script src="js/generics.js"></script>
    <!-- CDN's -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/f7953d3d50.js"
      crossorigin="anonymous"
    ></script>
